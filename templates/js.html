
{% load static %}

 <script src="{% static 'js/intersector.js' %}"></script> 
 <script src="{% static 'js/topBtn.js' %}"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
   document.addEventListener('DOMContentLoaded', function(){ 
    
    var cc = document.getElementById('cookieConsent');
    let slideIn = () => {
        cc.style.transition = "left 1.5s ease-in";
        cc.style.left = "0px";
    }
    setTimeout(slideIn, 140);

      
    const el = document.getElementById('cookieBtn');
    el.addEventListener('click', () => {  
      cc.style.display = 'none';
    });


    if (el.classList.contains('none')){
      cc.remove()
    }




    }, false);

  </script>
